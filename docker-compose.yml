version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=sqlite:////data/hacking_capital.db
      - REDIS_URL=redis://redis:6379/0
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-demo}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - data:/data
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    environment:
      - API_BASE=http://api:8000/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - api
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  data:


